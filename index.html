<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input
        type="text"
        id="input"
        placeholder="Enter numbers or CSV values"
        onfocus="clearInput()"
        readonly
        aria-label="Input field"
      />
      
      <h2 id="info" class="big" title="Info about the number">Information about the number</h2>
      
      <div class="button-container">
        <button id="factorial" aria-label="Calculate factorial">Factorial</button>
        <button id="modulo" aria-label="Calculate modulo">Modulo</button>
        <button id="square" aria-label="Calculate square">Square</button>
        <button id="sqrt" aria-label="Square root">Square root</button>
        <button id="power" aria-label="Calculate power">Power</button>
      </div>
      <div class="button-container">
        <button id="addition" aria-label="Addition">+</button>
        <button id="subtraction" aria-label="Subtraction">-</button>
        <button id="division" aria-label="Division">/</button>
        <button id="multiplication" aria-label="Multiplication">x</button>
        <button id="equal" aria-label="Calculate result">=</button>
      </div>
      <div class="button-container">
        <button id="sign" aria-label="Change sign">+/-</button>
        <button id="sum" aria-label="Sum CSV values">Sum CSV</button>
        <button id="sort" aria-label="Sort CSV values">Sort CSV</button>
        <button id="reverse" aria-label="Reverse CSV values">Reverse CSV</button>
        <button id="removelast" aria-label="Remove last CSV value">Remove Last CSV</button>
        <button id="removeSpecific" aria-label="Remove specific CSV value">Remove Specific CSV</button>
      </div>
      <button id="clear" aria-label="Clear memory and history">Clear</button>
    </div>
    <script src="functions.js"></script>
  </body>
</html>
