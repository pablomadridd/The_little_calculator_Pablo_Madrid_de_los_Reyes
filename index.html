<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora Web</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Web</h1>
        <input type="text" id="input" placeholder="Introduce un número" readonly>
        <div class="buttons">
            <button id="square">Cuadrado</button>
            <button id="modulo">Módulo</button>
            <button id="factorial">Factorial</button>
            <button id="addition">Suma</button>
            <button id="multiplication">Multiplicación</button>
            <button id="division">División</button>
            <button id="equal">=</button>
        </div>
        <h2 id="info" class="big" title="Info about the number">Información sobre el número</h2>
    </div>
    <script src="functions.js"></script>
</body>
</html>
